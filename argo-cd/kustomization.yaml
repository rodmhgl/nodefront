apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd

resources:
  # AppProject must be created before Applications
  - appproject.yaml
  
  # Applications for each environment
  - applications/nodefront-development.yaml
  - applications/nodefront-staging.yaml
  - applications/nodefront-production.yaml

# Common labels for all resources
commonLabels:
  app.kubernetes.io/name: nodefront
  app.kubernetes.io/managed-by: argocd
  app.kubernetes.io/part-of: nodefront

# Common annotations
commonAnnotations:
  argocd.argoproj.io/sync-wave: "0"  # Ensure project is created first
