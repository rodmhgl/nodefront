apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nodefront-staging
  namespace: argocd
  labels:
    app: nodefront
    environment: staging
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/rodmhgl/nodefront.git  # Update with your repository URL
    targetRevision: main
    path: kustomize/overlays/staging
  destination:
    server: https://kubernetes.default.svc
    namespace: nodefront-staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
  info:
    - name: 'Description'
      value: 'Flask application for displaying environment information - Staging'
    - name: 'Owner'
      value: 'DevOps Team'
    - name: 'Environment'
      value: 'Pre-production staging environment'
