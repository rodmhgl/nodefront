kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: myapp-ingress
spec:
  rules:
    - host: myapp-staging.azurelaboratory.com
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: myapp-service
                port:
                  number: 3000
  tls:
    - secretName: myapp-tls
      hosts:
        - myapp-staging.azurelaboratory.com