kind: ConfigMap
apiVersion: v1
metadata:
  name: myapp-config
data:
  # Staging environment settings
  ENVIRONMENT: "staging"
  BG_COLOR: "grey"
  FONT_COLOR: "#ffffff"
  
  # Staging debugging
  DEBUG: "false"
  LOG_LEVEL: "INFO"
  
  # Staging server settings - more capacity than dev
  GUNICORN_WORKERS: "2"
  GUNICORN_THREADS: "4"