kind: Deployment
apiVersion: apps/v1
metadata:
  name: myapp
spec:
  template:
    metadata:
      labels:
        SDLC: production
    spec:
      containers:
        - name: myapp
      volumes:
        - name: myapp-secret-store
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: prod-myapp-secret-provider-class