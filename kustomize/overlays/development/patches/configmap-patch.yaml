kind: ConfigMap
apiVersion: v1
metadata:
  name: myapp-config
data:
  # Development environment settings
  ENVIRONMENT: "development"
  BG_COLOR: "white"
  FONT_COLOR: "black"
  
  # Development debugging
  DEBUG: "true"
  LOG_LEVEL: "DEBUG"
  
  # Development server settings
  GUNICORN_WORKERS: "1"
  GUNICORN_RELOAD: "true"