kind: Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1

namePrefix: prod-
namespace: production-eastus

resources:
  - ../../base

# Production East-specific image
images:
  - name: rodstewart/nodefront
    newTag: v1.0.0

# Production configuration
configMapGenerator:
  - name: myapp-config
    behavior: merge
    literals:
      - ENVIRONMENT=production
      - BG_COLOR=black
      - FONT_COLOR=white
      - DEBUG=false
      - LOG_LEVEL=WARNING
      - GUNICORN_WORKERS=4
      - GUNICORN_THREADS=8
      - GUNICORN_TIMEOUT=300
      - REGION=eastus

# Production East patches
patches:
  - target:
      kind: Deployment
      name: myapp
    patch: |-
      - op: add
        path: /spec/template/metadata/labels/SDLC
        value: production
      - op: add
        path: /spec/template/metadata/labels/region
        value: eastus
      - op: replace
        path: /spec/template/spec/volumes/1/csi/volumeAttributes/secretProviderClass
        value: prod-myapp-secret-provider-class
  - target:
      kind: Ingress
      name: myapp-ingress
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: myapp-eastus.azurelaboratory.com
      - op: replace
        path: /spec/tls/0/hosts/0
        value: myapp-eastus.azurelaboratory.com
      - op: add
        path: /metadata/annotations/cert-manager.io~1cluster-issuer
        value: letsencrypt-prod-dns
  - target:
      kind: HorizontalPodAutoscaler
      name: myapp-hpa
    patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 2
      - op: replace
        path: /spec/maxReplicas
        value: 8
  - target:
      kind: PersistentVolume
      name: myapp-page-files-pv
    patch: |-
      - op: replace
        path: /spec/azureFile/secretName
        value: azure-pv-secret-eastus
      - op: replace
        path: /spec/azureFile/shareName
        value: app-pages-prod-eastus