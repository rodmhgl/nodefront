kind: Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1

namePrefix: dev-
namespace: development

resources:
  - ../../base

# Development-specific image
images:
  - name: rodstewart/nodefront
    newTag: develop-latest

# Development-specific replicas
replicas:
  - name: myapp
    count: 1

# Development-specific configuration
configMapGenerator:
  - name: myapp-config
    behavior: merge
    literals:
      - ENVIRONMENT=development
      - BG_COLOR=white
      - FONT_COLOR=black
      - DEBUG=true
      - LOG_LEVEL=DEBUG
      - GUNICORN_WORKERS=1
      - GUNICORN_RELOAD=true

# Development patches
patches:
  - target:
      kind: Deployment
      name: myapp
    patch: |-
      - op: add
        path: /spec/template/metadata/labels/SDLC
        value: development
      - op: replace
        path: /spec/template/spec/volumes/1/csi/volumeAttributes/secretProviderClass
        value: dev-myapp-secret-provider-class
  - target:
      kind: Ingress
      name: myapp-ingress
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: myapp-development.azurelaboratory.com
      - op: replace
        path: /spec/tls/0/hosts/0
        value: myapp-development.azurelaboratory.com
  - target:
      kind: HorizontalPodAutoscaler
      name: myapp-hpa
    patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 1
      - op: replace
        path: /spec/maxReplicas
        value: 2