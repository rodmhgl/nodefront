kind: Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1

namePrefix: prod-
namespace: production-westus3

resources:
  - ../../base

# Production West-specific image
images:
  - name: rodstewart/nodefront
    newTag: v1.0.0


# Production West patches
patches:
  - target:
      kind: ConfigMap
      name: myapp-config
    patch: |-
      - op: replace
        path: /data/ENVIRONMENT
        value: production
      - op: replace
        path: /data/BG_COLOR
        value: black
      - op: replace
        path: /data/FONT_COLOR
        value: white
      - op: replace
        path: /data/DEBUG
        value: "false"
      - op: replace
        path: /data/LOG_LEVEL
        value: WARNING
      - op: replace
        path: /data/GUNICORN_WORKERS
        value: "4"
      - op: replace
        path: /data/GUNICORN_THREADS
        value: "8"
      - op: replace
        path: /data/GUNICORN_TIMEOUT
        value: "300"
      - op: add
        path: /data/REGION
        value: westus3
  - target:
      kind: Deployment
      name: myapp
    patch: |-
      - op: add
        path: /spec/template/metadata/labels/sdlc
        value: production
      - op: add
        path: /spec/template/metadata/labels/region
        value: westus3
      - op: replace
        path: /spec/template/spec/volumes/1/csi/volumeAttributes/secretProviderClass
        value: prod-myapp-secret-provider-class
  - target:
      kind: Ingress
      name: myapp-ingress
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: myapp-westus3.azurelaboratory.com
      - op: replace
        path: /spec/tls/0/hosts/0
        value: myapp-westus3.azurelaboratory.com
      - op: add
        path: /metadata/annotations/cert-manager.io~1cluster-issuer
        value: letsencrypt-prod-dns
  - target:
      kind: HorizontalPodAutoscaler
      name: myapp-hpa
    patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 2
      - op: replace
        path: /spec/maxReplicas
        value: 8
  - target:
      kind: PersistentVolume
      name: myapp-page-files-pv
    patch: |-
      - op: replace
        path: /spec/azureFile/shareName
        value: app-pages-prod-westus3