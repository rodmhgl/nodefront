apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nodefront-helm-staging-westus3
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  labels:
    app: nodefront
    deployment-method: helm
    environment: staging
    region: westus3
spec:
  project: default
  source:
    repoURL: https://github.com/rodmhgl/nodefront.git
    targetRevision: main
    path: helm/myapp
    helm:
      valueFiles:
        - values/staging.yaml
        - values/staging-westus3.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: staging-westus3-helm
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 3
